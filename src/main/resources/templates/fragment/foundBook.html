<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Pagination métadata , nombres pages : <h1 th:text='${entities.getContent().page.totalPages}'>A été sélectionné  : </h1></p>
<p>Pagination métadata , page actuelle : <h1 th:text='${entities.getContent().page.number} + 1'>A été sélectionné  : </h1>
</p>
<strong>next link :</strong> <p th:if="${entities.getContent().page.number} < ( ${entities.getContent().page.totalPages} - 1 ) " th:text="${entities.getContent()._links.next.href}">nnnnext</p><br/>
<strong>previous :</strong><p th:if="${entities.getContent().page.number} > 0" th:text="${entities.getContent()._links.prev.href}">previous ????</p>
<div th:if="${entities.getContent().page.number} < ( ${entities.getContent().page.totalPages} - 1 ) " >
    <form action="#" th:action="@{/refreshBook}"  >


        <button  type="submit" th:name="refresh" th:value="${entities.getContent()._links.next.href}"> Page suivante</button>
    </form>

</div>
<br/>

<table class="table table-striped alert-primary">
    <thead>
    <tr>
        <th>Titre</th>
        <th>Isbn</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="book : ${entities.getContent()._embedded.bookList}">

        <td th:text="${book.title}">Bob</td>
        <td th:text="${book.isbn}">Marley</td>
    </tr>
    </tbody>
</table>


</body>
</html>
