<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container container-fluid ">
<table class="table table-striped alert-primary table-borderless">

    <tbody>

    <tr class="border border-dark border" th:each="book : ${entities.getContent()._embedded.bookList}">

        <td th:text="${book.title}">Bob</td>
        <td th:each="author : ${book.authors}" th:text="${author.firstname} + ' ' + ${author.lastname}">Marley</td>
    </tr>
    </tbody>
</table>
</div>
<div class="row justify-content-center">
    <ul class="pagination ">
        <li class="page-item ml-3" th:if="${entities.getContent().page.number} > 0 ">
            <form action="#" th:action="@{/refreshBook}"  >


                <button class="btn btn-info" type="submit" th:name="refresh" th:value="${entities.getLink('prev').get().href}"> Page précédente</button>
            </form>
        </li>
        <li class="page-item mx-3 my-auto"  th:text="'Page ' + (${entities.getContent().page.number} + 1) + ' sur ' + ${entities.getContent().page.totalPages}"></li>
        <li class="page-item mr-3" th:if="${entities.getContent().page.number} < ( ${entities.getContent().page.totalPages} - 1 ) " >
            <form action="#" th:action="@{/refreshBook}"  >


                <button class="btn btn-info"  type="submit" th:name="refresh" th:value="${entities.getLink('next').get().href}"> Page suivante</button>
            </form>
        </li>
    </ul>
</nav>
</div>
</body>
</html>
