<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- couches commune aux différentes pages : NavBar , image bandeau et pied de page -->
<!-- Fragment pour le header , permet de récupérer bootstrap4-->
<div th:fragment="head">
    <meta charset="UTF-8">
    <title>Common layout</title>
    <!-- bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</div>
<body>
<!-- Fragment pour les en tête-->
<div th:fragment="header">
    <!-- NavBar responsive via bootstrap 4 , affichage menu burger pour les liens en petit écran-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <span class="navbar-brand">Bibliothèques d'OCR</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Catalogue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profil</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- image bandeau de présentation situé sous la navBar-->
    <img src="#" th:src="@{/resources/images/bandeau.png}" class="img-fluid">
</div>
<!-- Fragment pour les pieds de page comprenant aussi les scripts nécessaires à bootstrap 4-->
<div th:fragment="footer">
    <p> Pied de page </p>
    <!-- jquery, popper et bootstrap4.js pour bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
